<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Iframe</title>
  <style>
    body {
      background: #000;
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    iframe {
      position: absolute;
      left: 0;
      right: 0;
      width: 100%;
      height: 50%;
      border: none;
      background: transparent;
    }

    iframe:first-child {
      top: 0;

    }

    iframe:last-child {
      bottom: 0;
    }
  </style>
</head>

<body>
  <iframe src="./iframe.html"></iframe>
  <iframe src="https://cdpn.io/Seigiard/fullpage/KKjEoxP?nocache=true&view=fullpage.html"></iframe>
</body>

</html>
